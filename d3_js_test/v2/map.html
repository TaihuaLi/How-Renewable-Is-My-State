<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title> Sample Map</title>
    <!-- Use D3.js v4 -->
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/topojson.v2.min.js"></script>
    <script src="https://d3js.org/d3-queue.v3.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="https://d3js.org/d3-selection-multi.v1.min.js"></script>
    <script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/drilldown.js"></script>
  </head>

  <body>
    <!-- map is implemented with raw d3.js (can be switched to highmap)-->
    <div class="Map" style="border: 1px solid black; width: 700px; float: left">
    <!--  <p>Select a year <select id="year_dropdown"></select></p> -->
    </div>

    <div id="SidePanel" style="border: 1px solid black; float: right"></div>

    <!-- The following are implemented with highcharts-->
    <div id="Chart" style="border: 1px solid black"></div>

    <button type="button" id="line">Line</button>
    <button type="button" id="column">Bar</button><br>

    <script type="text/javascript" src="USMap.js"></script>
    <script type="text/javascript" src="Charts.js"></script>
    <script type="text/javascript" src="SidePanel.js"></script>

  </body>
</html>
